scan_timeout = 10
add_newline = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[V](bold green) "

[cmd_duration]
min_time = 30000

[directory]
truncation_length = 10
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
symbol = " "

[username]
style_user = "white none"
format = "[$user🏂]($style) "
show_always = true
